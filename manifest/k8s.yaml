apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-poker
  namespace: random-services
spec:
  replicas: 
  selector:
    matchLabels:
      app: story-poker
  template:
    metadata:
      labels:
        app: story-poker
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: story-poker
          image: ghcr.io/jmaasy/story-poker:f65d76b10c636b7636293848c0badd51de1290d2
          ports:
            - containerPort: 443
          env:
---
apiVersion: v1
kind: Service
metadata:
  name: story-poker-lb
  namespace: random-services
spec:
  selector:
    app: story-poker
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: story-poker
  namespace: random-services
  annotations:
    nginx.ingress.kubernetes.io/use-proxy-protocol: "true"
    nginx.ingress.kubernetes.io/proxy-real-ip-cidr: "0.0.0.0/0"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;
spec:
  ingressClassName: nginx
  rules:
  - host: storypoker.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: story-poker
            port:
              number: 443