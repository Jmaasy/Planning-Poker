apiVersion: apps/v1
kind: Deployment
metadata:
  name: planning-poker
  namespace: random-services
spec:
  replicas: 
  selector:
    matchLabels:
      app: planning-poker
  template:
    metadata:
      labels:
        app: planning-poker
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: planning-poker
          image: ghcr.io/jmaasy/planning-poker:0f14723fe931dbf45b9ac5499c1c6129e8fc1a95
          ports:
            - containerPort: 443
          env:
---
apiVersion: v1
kind: Service
metadata:
  name: planning-poker-lb
  namespace: random-services
spec:
  selector:
    app: planning-poker
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: story-poker
  namespace: random-services
  annotations:
    nginx.ingress.kubernetes.io/use-proxy-protocol: "true"
    nginx.ingress.kubernetes.io/proxy-real-ip-cidr: "0.0.0.0/0"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;