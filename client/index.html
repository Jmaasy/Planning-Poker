<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PlanningPoker</title>
    
    <link rel="icon" href="images/pp_logo.ico">
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body data-theme="dark">
    <div class="top-header">
      <img src="images/pp_logo.svg">
      <div class="top-header__container">
        <div>
          <h2>Planning<span>Poker</span></h2>
        </div>
        <div>
          <div class="theme-toggle">
            <svg xml:space="preserve" width="512px" viewBox="0 0 512 512" version="1.1" id="Layer_1" height="512px" enable-background="new 0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><path d="M248.082,263.932c-31.52-31.542-39.979-77.104-26.02-116.542c-15.25,5.395-29.668,13.833-41.854,26.02  c-43.751,43.75-43.751,114.667,0,158.395c43.729,43.73,114.625,43.752,158.374,0c12.229-12.186,20.646-26.604,26.021-41.854  C325.188,303.91,279.604,295.451,248.082,263.932z"></path></svg>        
            <label class="switch">
              <input type="checkbox" name="theme-toggle" class="theme-toggle-input" onchange="setTheme()">
              <span class="slider round"></span>
            </label>
            <svg xml:space="preserve" viewBox="0 0 16 16" version="1.1" style="enable-background:new 0 0 16 16;" id="Layer_1_1_" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"><circle cx="8.5" cy="7.5" r="4.5"></circle><rect height="2" width="1" x="8"></rect><rect height="2" width="1" x="8" y="13"></rect><rect height="1" width="2" x="14" y="7"></rect><rect height="1" width="2" x="1" y="7"></rect><rect height="2" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -4.7175 12.8033)" width="1" x="12.596" y="11.096"></rect><rect height="2" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -0.9099 3.6109)" width="1" x="3.404" y="1.904"></rect><rect height="1" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -7.4099 6.3033)" width="2" x="2.904" y="11.596"></rect><rect height="1" transform="matrix(0.7071 -0.7071 0.7071 0.7071 1.7823 10.1107)" width="2" x="12.096" y="2.404"></rect></svg>
          </div>
          <div class="share-link" onclick="copyRoomLink()" hidden>
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19">
              <path d="M18.6917 5.9893L12.1603 0.222021C11.5886 -0.282856 10.6875 0.127003 10.6875 0.911279V3.949C4.72666 4.01878 0 5.24039 0 11.0168C0 13.3483 1.46883 15.658 3.09244 16.8656C3.59909 17.2424 4.32117 16.7694 4.13436 16.1586C2.45167 10.6559 4.93247 9.19501 10.6875 9.11035V12.4464C10.6875 13.2319 11.5893 13.6399 12.1603 13.1357L18.6917 7.36782C19.1025 7.00497 19.1031 6.35264 18.6917 5.9893Z" fill="white"/>
            </svg>
            <span>share room</span>
          </div>
        </div>
      </div>
    </div>
    <div class="backdrop"></div>
    <div class="register-scene" hidden>
      <div class="scene-wrapper">
        <input type="text" id="user-name-input" maxlength="12" placeholder="name" autofocus/>
        <label class="checkcontainer">
          spectator mode
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <button onClick="connect()" id="user-name-continue">continue</button>
      </div>
    </div>
    <div class="join-scene" hidden>
      <div class="scene-wrapper">
        <span class="username-wrapper">
          Welcome <span class="username"></span><br />
        </span>
      </div>
    </div>
    <div class="room-scene" hidden>
      <div class="scene-wrapper">
        <div class="upper-users"></div>
        <div class="pyc-center">
          <span class="title">Pick your cards</span>
          <span class="reveal" hidden>Reveal in <span class="seconds"></span></span>
          <button onClick="revealCards()" class="reveal-cards" hidden>Reveal cards</button>
          <button onClick="resetCards()" class="reset-cards" hidden>Reset cards</button>
        </div>
        <div class="lower-users"></div>
      </div>
      <div class="previous-votes-wrapper">
        <div class="average-value"></div>
        <span class="gradient-fader"></span>
        <ul></ul>
        <span class="partial-backdrop"></span>
      </div>
    </div>

    <div class="voting-buttons" hidden>
      <button data-vote="1" onClick="vote(1)">1</button>
      <button data-vote="2" onClick="vote(2)">2</button>
      <button data-vote="3" onClick="vote(3)">3</button>
      <button data-vote="5" onClick="vote(5)">5</button>
      <button data-vote="8" onClick="vote(8)">8</button>
      <button data-vote="13" onClick="vote(13)">13</button>
      <button data-vote="21" onClick="vote(21)">21</button>
      <button data-vote="34" onClick="vote(34)">34</button>
      <button data-vote="55" onClick="vote(55)">55</button>
      <button data-vote="89" onClick="vote(89)">89</button>
      <button data-vote="?" onClick="vote('?')">?</button>
    </div>

    <span class="room-identifier" hidden>Room id<span class="room-id"></span></span>
    <div class="tooltip" hidden>
      PlanningPoker link has been copied to your clipboard.
    </div>
    <canvas id="canvas" hidden></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/main.js"></script>
    <script src="js/room.js"></script>
    <script src="js/vote.js"></script>
    <script src="js/animation.js"></script>
  </body>
</html>
